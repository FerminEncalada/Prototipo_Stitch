<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Iniciar Sesión</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d7ff2",
              "background-light": "#f5f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="grid flex-1 grid-cols-1 md:grid-cols-2">
<div class="flex flex-col justify-center p-8 lg:p-16">
<div class="mx-auto flex w-full max-w-md flex-col">
<div class="mb-8">
<div class="flex flex-wrap justify-between gap-3 p-0">
<div class="flex min-w-72 flex-col gap-2">
<p class="text-[#0d141c] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Iniciar Sesión</p>
<p class="text-[#49739c] dark:text-slate-400 text-base font-normal leading-normal">Bienvenido de nuevo. Reserva tu cancha.</p>
</div>
</div>
</div>
<form class="flex flex-col gap-6">
<div class="flex flex-wrap items-end gap-4 p-0">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141c] dark:text-slate-300 text-base font-medium leading-normal pb-2">Correo electrónico</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cedbe8] bg-slate-50 focus:border-primary h-14 placeholder:text-[#49739c] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal dark:bg-background-dark dark:border-slate-600 dark:text-white dark:placeholder:text-slate-400" placeholder="tu@correo.com" type="email" value=""/>
<div class="text-[#49739c] dark:text-slate-400 flex border border-[#cedbe8] bg-slate-50 items-center justify-center pr-[15px] rounded-r-lg border-l-0 dark:bg-background-dark dark:border-slate-600">
<span class="material-symbols-outlined" style="font-size: 24px;">mail</span>
</div>
</div>
</label>
</div>
<div class="flex flex-wrap items-end gap-4 p-0">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141c] dark:text-slate-300 text-base font-medium leading-normal pb-2">Contraseña</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cedbe8] bg-slate-50 focus:border-primary h-14 placeholder:text-[#49739c] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal dark:bg-background-dark dark:border-slate-600 dark:text-white dark:placeholder:text-slate-400" placeholder="Introduce tu contraseña" type="password" value=""/>
<div class="text-[#49739c] dark:text-slate-400 flex border border-[#cedbe8] bg-slate-50 items-center justify-center pr-[15px] rounded-r-lg border-l-0 dark:bg-background-dark dark:border-slate-600">
<span class="material-symbols-outlined" style="font-size: 24px;">lock</span>
</div>
</div>
</label>
</div>
<div class="flex justify-end">
<a class="text-primary dark:text-primary/90 text-sm font-medium leading-normal underline hover:text-primary/80 dark:hover:text-primary/70" href="#">Olvidé mi contraseña</a>
</div>
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 font-semibold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:ring-offset-background-dark" type="submit">Iniciar sesión</button>
<div class="text-center">
<p class="text-[#49739c] dark:text-slate-400 text-sm font-normal">
                                    ¿No tienes una cuenta? 
                                    <a class="font-semibold text-primary dark:text-primary/90 underline hover:text-primary/80 dark:hover:text-primary/70" href="#">Regístrate</a>
</p>
</div>
</form>
</div>
</div>
<div class="hidden md:flex w-full grow bg-slate-50 @container py-0 h-screen sticky top-0">
<div class="w-full gap-1 overflow-hidden bg-slate-50 @[480px]:gap-2 aspect-[2/3] flex">
<div class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1" data-alt="A modern, well-lit indoor basketball court with polished wooden floors and bright lights." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD5P1tHTHLumNE0kTKrnAG7t2-fNODV_W2lzBcO3ER-EnWkq7aMwxbH6hQpHE6Bick0rjTQklYNWAknqwyAocleSU8OzoptGfhZYbumC0bVBGvb8514UDegTsSUk6Z_6iCea06-KfvDyBzlBJuHWNSp_wWi7rZXa7tKKhoX7NTmkJ64XGXC0mT0eBSFUcQja5A0dXwdrodKuW8Me3kXJHKCYpGKkBMpb_6oDW0Y0V-f3wDUEBNYM0BcYmv38xgvjNq1UI8TgCGStQ");'></div>
</div>
</div>
</div>
</div>
</div>
</body></html>
